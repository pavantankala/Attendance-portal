  <script>
       function fun1(str) {
        if (str == "") {
      document.getElementById("form_here").innerHTML = "";
      return;
    } else {

      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("form_here").innerHTML= this.responseText;
        }
      };
      xmlhttp.open("POST","stu_overview.php?crs_id="+str,true);
      xmlhttp.send();
    }
  }
